<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">
  <nav style="height:100px" class="fs:1 navbar bg-primary">
    <div class="vh-25 d-flex justify-content-center  container-fluid">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </div>
  </nav>

  <main>
    <section class="search-panel">
      <div class="search-box">
        <h3>Search for a city:</h3>
        <form>
          <div class="row align-items-center"></div>
          <div class="col-8 search-field">
            <label class="sr-only" for="cityName">City</label>
            <input type="text" class="form-control" id="cityName" placeholder="City Name">
          </div>
          <div class="col-3 search-button-panel">
            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
          </div>
          <div class="city-list-box">
            <ul class="list-group" id="city-list"></ul>
          </div>
        </form>
      </div>
    </section>

    <section class="results-panel">
      <div class="current-conditions-panel">
        <div class="name-block">
          <h3 id="cityName"></h3>
          <img src="" alt="" id="curreentIcon">
        </div>
        <div>
          <p class="current-info" id="temperature"></p>
        </div>
        <div>
          <p class="current-info" id="wind"></p>
        </div>
        <div>
          <p class="current-info" id="humidity"></p>
        </div>
      </div>
      <div class="forecast-panel">
        <h4>5-Day Forecast:</h4>
      
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5 id="day-0"></h5>
                </div>
                <div class="card-body">
                  <img src="" alt="" id="img-0">
                  <p class="card-text" id="temp-0"></p>
                  <p class="card-text" id="wind-0"></p>
                  <p class="card-text" id="humidity-0"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5 id="day-1"></h5>
                </div>
                <div class="card-body">
                  <img src="" alt="" id="img-1">
                  <p class="card-text" id="temp-1"></p>
                  <p class="card-text" id="wind-1"></p>
                  <p class="card-text" id="humidity-1"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5 id="day-2"></h5>
                </div>
                <div class="card-body">
                  <img src="" alt="" id="img-2">
                  <p class="card-text" id="temp-2"></p>
                  <p class="card-text" id="wind-2"></p>
                  <p class="card-text" id="humidity-2"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5 id="day-3"></h5>
                </div>
                <div class="card-body">
                  <img src="" alt="" id="img-3">
                  <p class="card-text" id="temp-3"></p>
                  <p class="card-text" id="wind-3"></p>
                  <p class="card-text" id="humidity-3"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5 id="day-4"></h5>
                </div>
                <div class="card-body">
                  <img src="" alt="" id="img-4">
                  <p class="card-text" id="temp-4"></p>
                  <p class="card-text" id="wind-4"></p>
                  <p class="card-text" id="humidity-4"></p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>
</html>
